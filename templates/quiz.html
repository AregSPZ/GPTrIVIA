{% extends "layout.html" %}

{% block content %}
<div class="quiz-container" data-difficulty="{{ difficulty }}">
    <h1>{{ title }}</h1>
    <div id="floating-timer"></div>
    <br>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for question, answer_field in pairs %}
            <div class="question-answer-container">
                <p><strong>Question {{ loop.index }}:<br> {{ question }}</strong></p>
                {{ answer_field.answer(size=50) }}
            </div>
        {% endfor %}
        {{ form.submit_field(class="quiz-submit-btn") }}
    </form>
</div>
{% endblock %}
